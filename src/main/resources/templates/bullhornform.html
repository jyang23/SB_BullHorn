<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8" />
    <title>Add a Tweet</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body>

<div class="topnav">
    <a class="active" href="#TWEET">Home</a>
</div>

<div class="header">
    <img src="twitter.png" alt="logo" />
    <h1>Twitter Feed</h1>
</div><br />



<div class = "container">
    <div class="jumbotron" style="background-color:lightskyblue;">
        <form action="#"
              th:action = "@{/process}"
              th:object = "${bullhorn}"
              method="post">
            <!----------------------------------------------------------------------------------------->
            <input type = "hidden" th:field="*{id}" />
            <!----------------------------------------------------------------------------------------->
            @   :<input type = "text" th:field = "*{sentby}" placeholder="Username"/>
            <span th:if = "${#fields.hasErrors('sentby')}"
                  th:errors = "*{sentby}"></span> <br />

            Tweet :<textarea rows = "3" th:field = "*{content}" placeholder="Message"/>
            <span th:if = "${#fields.hasErrors('content')}"
                  th:errors = "*{content}"></span> <br />
            <!----------------------------------------------------------------------------------------->
            <br />
            <input type = "submit" value = "Submit" />
        </form>
    </div>
</div>

<div class="footer">
    <p>Twitter.Inc  Copyright 2019</p>
</div>

</body>
</html>
