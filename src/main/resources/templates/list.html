<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8"/>
    <title>Add a Tweet</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<body>

<div class="topnav">
    <a class="active" href="#home">Home</a>
</div>

<div class="header">
    <img src="twitter.png" alt="logo"/>
    <h1>Twitter</h1>
</div>
<br/>

<a href="/add">Add a Tweet</a><br/>

<div class="container">
    <div class="jumbotron" style="background-color:lightskyblue;">
        <h3><small>Message Feed</small></h3>
        <p>
            <tr th:each="bullhorn : ${bullhorns}">
                <!--<th>ID:</th>-->
                <!--<td th:text = "${bullhorn.id}"></td><br />-->
                <small><b>
                    <th>@</th>
                    <td th:text="${bullhorn.sentby}"></td>
                    <br/></b></small>
                <th>Tweet:</th>
                <td th:text="${bullhorn.content}"></td>
                <br/>
                <small><b>
                    <th>Date Posted:</th>
                    <td th:text="${bullhorn.posteddate}"></td>
                    <td>, Actions:</td>
                    <td>
                        <a th:href="@{/delete/{id}(id = ${bullhorn.id})}">Delete</a>
                    </td>
                    <br/></b></small>
                <br/>
            </tr>
        </p>
    </div>
</div>

<div class="footer">
    <p>Twitter.Inc Copyright 2019</p>
</div>

</body>
</html>
